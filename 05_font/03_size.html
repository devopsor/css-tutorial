<!-- 
    Font size
    Font-sizeProperty sets the font size of the element's text content.
    There are several ways to specify font size values, for example, using keywords, pixels or ems.

    Use keywords to set font size
    By setting the keyword font size on the body element, you can set a relative font size anywhere else on the page, 
    making it easy to scale fonts accordingly across the page. Specify an absolute size using one of the following keywords: 
    xx-small, x-small, small, medium, large, x-large, xx-large.

    Relative dimensions are specified using one of the following keywords: smaller, , larger.
 -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        body {
            font-size: large;
        }

        h1 {
            font-size: larger;
        }

        p {
            font-size: smaller;
        }
    </style>
</head>

<body>
    <h1>This is a title.</h1>
    <p>This is a paragraph.</p>
    <div>This is normal text.</div>

</body>

</html>

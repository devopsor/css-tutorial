<!-- 
    Pseudo-classes and CSS classes
    Pseudo-classes can be used in conjunction with CSS classes.

    In the example below, links with class="red" will appear red.
 -->
 <!DOCTYPE html>
 <html>
 <head>
 <meta charset="utf-8">
 <title>Pseudo-classes and CSS classes</title>
 <style>
     a.red:link {
         color: #ff0000;
     }
 </style>
 </head>
 <body>
     <p>
         <a href="#">Click me</a>
         <br>
         <a href="#" class="red">Click me</a> 
     </p>
 </body>
 </html>

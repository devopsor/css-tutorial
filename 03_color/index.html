<!-- 
    CSS Color
    The CSS color property defines the element's foreground color.

    Set color properties
    This colorattribute usually defines the color of the text content of the element.
    colorFor example, the property specified in the selector bodydefines the default text color (usually the foreground color) 
    for the entire page.

    Effects of color properties on borders and outlines
    This colorproperty is used not only for text content, but also for everything in the frontend that takes a color value. 
    For example, a color value will be used if no value border-coloror value has been explicitly defined for the element .
    outline-color
 -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        p.one {
            color: #0000ff;
            border: 2px solid;
        }

        p.two {
            color: #00ff00;
            outline: 2px solid;
        }
    </style>
</head>

<body>
    <p class="one">This is a heading</p>
    <p class="two">This is a paragraph.</p>
</body>

</html>

<!-- 
    CSS Pseudo-elements (pseudo-elements)
    :: first-letter pseudo-element
    The ::first-letter pseudo-element is used to add special styling to the first letter of the first line of text. 
    The style rule in the following example formats the first letter of a paragraph of text and creates a drop cap-like effect.
 -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CSS ::first-line</title>
    <style>
        p::first-letter {
            color: #ff0000;
            font-size : xx-large;
        }
    </style>
</head>

<body>
    <p>
        This is the first line.
    </p>
</body>

</html>

<!-- 
CSS3 transition effects
The CSS3 transition feature allows changes to CSS property values ​​to occur smoothly for a specified duration.

Understanding CSS3 transitions
Typically, when the value of a CSS property changes, the rendered result is updated immediately. 
A common example is changing the background color of a button on mouseover. Under normal circumstances, 
when you place the cursor on a button, the background color of the button changes from the old property value to the new property value immediately.

CSS3 introduces a new transition feature that allows you to smoothly animate properties from old to new values ​​over time.
The following example will show you how to animate the background-color of an HTML button on mouseover.
 -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CSS3 Transition</title>
    <style>
        button {
            color: #fff;
            border: none;
            padding: 10px 20px;
            font: bold 18px sans-serif;
            background: #fd7c2a;
            -webkit-transition: background 2s;
            /* For Safari 3.0 to 6.0 */
            transition: background 2s;
            /* For modern browsers */
        }

        button:hover {
            background: #3cc16e;
        }
    </style>
</head>

<body>
    <button type="button">mouseover</button>
</body>

</html>

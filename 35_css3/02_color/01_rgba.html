<!-- 
    CSS3 Color (Color)
    CSS3 provides several new ways to define color values.

    Defining Colors in CSS3
    In the previous section, you learned how to define colors using the color keyword and RGB notation . 
    In addition CSS3 adds some new functions for setting the color value of elements as symbols rgba(), hsl() and hsla().

    In the following sections, we will discuss each of these color models.

    RGBA color value
    Colors can be defined in an RGBA model (red-green-blue-alpha) using the rgba() function notation. 
    The RGBA color model is an extension of the RGB color model with an alpha channel for specifying the opacity of a color.

    The alpha parameter accepts values ​​from 0.0 (fully transparent) to 1.0 (fully opaque).
 -->


<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CSS RGBA Color Values - Basic Tutorial</title>
    <style>
        h1 {
            color: rgba(0, 0, 255, 0.5);
        }

        p {
            background-color: rgba(0%, 0%, 100%, 0.2);
        }
    </style>
</head>

<body>
    <h1>This is a header</h1>
    <p>This is a paragraph.</p>
</body>

</html>

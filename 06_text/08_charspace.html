<!-- 
    Character Spacing
    The letter-spacing property is used to set extra spacing between text characters.
    Possible values ​​for this property are: length (specifying the default intercharacter space 
    normal and extra spaces to insert between characters) and inherit.
 -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        h1 {
            letter-spacing: -3px;
        }

        p {
            letter-spacing: 10px;
        }
    </style>
</head>

<body>
    <h1>This is a title.</h1>
    <p>This is a paragraph.</p>

</body>

</html>

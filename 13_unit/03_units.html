<!-- 
    Absolute length unit
    Absolute length units are fixed to each other. They are highly dependent on the output medium and 
    are therefore especially useful when the output environment is known. 
    Absolute units consist of physical units (in, cm, mm, pt, pc) and px units.

    in:Inches – 1 inch is equal to 2.54 centimeters.
    cm:centimeter.
    mm:mm.
    pt:points – In CSS, a point is defined as 1/72 of an inch (0.353 mm).
    pc:picas – 1pc equals 12pt.
    px:Pixel Units – 1px is equal to 0.75pt.

 -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CSS units Sample</title>
    <style>
        h1 {
            /* 1 inch is equal to 2.54 centimeters. */
            margin: 0.5in;
        }

        /* inches */
        h2 {
            line-height: 3cm;
        }

        /* centimeters */
        h3 {
            word-spacing: 4mm;
        }

        /* millimeters */
        h4 {
            font-size: 12pt;
        }

        /* points */
        h5 {
            /* 1pc equals 12pt. */
            font-size: 1pc;
        }

        /* picas */
        h6 {
            /* 1px is equal to 0.75pt. */
            font-size: 12px;
        }

        /* picas */
    </style>
</head>

<body>
    <h1>Heading level 1</h1>
    <h2>Heading level 2</h2>
    <h3>Heading level 3</h3>
    <h4>Heading level 4</h4>
    <h5>Heading level 5</h5>
    <h6>Heading level 6</h6>
</body>

</html>

<!-- 
    This shorthand notation can take one, two, three or four space-separated values.
    If a value is set , it is applied to all four sides.
    If two values ​​are specified , the first value will be applied to the top and bottom, and the second value will be applied to the right and left.
    If three values ​​are specified , the first value applies to the top, the second to the left and right, and the last to the bottom.
    If four values ​​are specified, they are applied to top, right, bottom, and left, respectively, in the order specified.
 -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CSS margin property shorthand example</title>
    <style>
        div {
            border: 1px solid;
            border-color:red;
            margin: 0 10px;
        }
    </style>
</head>

<body>
    <div>Change the margin property value to see how it works.</div>
</body>

</html>

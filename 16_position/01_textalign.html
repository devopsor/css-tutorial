<!-- 
    CSS Alignment (element alignment)
    CSS has several properties that can be used to align web page elements.

    Text Alignment
    Text inside block-level elements can be aligned by setting the text alignment correctly.
 -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Example of CSS text alignment</title>
    <style>
        h1 {
            text-align: center;
        }

        p {
            width: 400px;
            text-align: justify;
        }

        div {
            width: 50%;
            margin: 0 auto;
            padding: 15px;
            background: #ffd99b;
        }
    </style>
</head>

<body>
    <h1>Text-align Effect</h1>
    <p>CSS is a Style Sheet Language for formatting the document content
        (written in HTML or other markup language). You might be interested
        by the CSS Working Group wiki too.</p>

    <div>Div-align Effect</div>

    <p class="up">此段落位于文档视口的顶部.</p>
    <p class="down">此段落位于文档视口的底部.</p>
    
</body>

</html>

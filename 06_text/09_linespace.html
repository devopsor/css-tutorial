<!-- 
    Line Spacing
    The line-height property defines the height of a line of text (also known as the Lead ).
    Possible values ​​for this property are: 
        percentage (%), 
        length , 
        number , 
        normal 
        inherit.
 -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        p.one {
            line-height: normal;
            border: 1px solid #00ff00;
        }

        p.two {
            line-height: 200%;
            border: 1px solid #ff0000;
        }

        p.three {
            line-height: 200%;
            border: 1px solid #0000ff;
        }
    </style>
</head>

<body>
    <p class="one">This is a paragraph.</p>
    <p class="two">This is a paragraph.</p>
    <p class="three">This is a paragraph.</p>
</body>

</html>

<!-- 
    Min-width minimum width property
    The min-width property allows you to specify the minimum content width of the block. 
    This minimum width does not include padding, borders or margins.
    The element to which min-width is applied will never be narrower than the specified minimum width. 
    For example, if you set width to 300px and min-width to 400px, the actual width of the element is 400px.
 -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Min-Width minimum width property</title>
    <style>
        div {
            width: 300px;
            min-width: 400px;
            background: #FFC0CB;
        }

        p {
            float: left;
            min-width: 400px;
            background: #F0E68C;
        }
    </style>
</head>

<body>
    <div>
        The minimum height of this div element is set to 100px, so it cannot be higher than that.
    </div>

    <p>Enter another line of text to see how it works.</p>
</body>

</html>

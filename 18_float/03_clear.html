<!-- 
    Use (Clear) to clear the property to close the float
    Elements after the floated element will flow around it. The clear property specifies on which side of the element box other floated elements are not allowed.
 -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Example of Floating Elements</title>
    <style>
        ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        img {
            width: 100px;
        }

        .thumbnail {
            float: left;
            margin-right: 10px;
        }

        .clear {
            clear: left;
        }
    </style>
</head>

<body>
    <ul>
        <li class="thumbnail"><img src="./image/bg.jpg" alt="Club Card"></li>
        <li class="thumbnail"><img src="./image/bg.jpg" alt="Diamond Card"></li>
        <li class="clear"><img src="./image/bg.jpg" alt="Spade Card"></li>
        <li class="clear"><img src="./image/bg.jpg" alt="Heart Card"></li>
    </ul>

</body>

</html>

<!-- 
    Nested counters at different levels
    You can use nested counters to create a list of contours. It helps you to interpolate strings between nested counters at different levels.
    See the following examples:
 -->
<!DOCTYPE html>
<html>

<head>
    <style>
        ol {
            counter-reset: section;
            list-style-type: none;
        }

        li::before {
            counter-increment: section;
            content: counters(section, ".") " ";
        }
    </style>
</head>

<body>
    <h2>Counters at different nesting levels</h2>
    <ol>
        <li>item</li>
        <li>item
            <ol>
                <li>item</li>
                <li>item</li>
                <li>item
                    <ol>
                        <li>item</li>
                        <li>item</li>
                        <li>item</li>
                    </ol>
                </li>
                <li>item</li>
            </ol>
        </li>
        <li>item</li>
        <li>item</li>
    </ol>
</body>

</html>

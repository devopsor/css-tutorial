<!-- 
    CSS Text (text)
    CSS text properties allow you to easily define several text styles such as color, alignment, 
    spacing, decorations, transforms, etc. very efficiently.

    Format text with CSS
    CSS has several properties for defining text styles. These properties give you precise control over 
    the visual appearance of characters , spaces , words , paragraphs , and more.
    You can set the following text properties of an element:

 -->

 <!DOCTYPE html>
 <html>
 
 <head>
     <meta charset="utf-8">
     <style>
         h1 {
             color: #ff0000;
         }
 
         p {
             color: green;
         }
     </style>
 </head>
 
 <body>
     <h1>This is a title.</h1>
     <p>This is a paragraph.</p>
 
 </body>
 
 </html>

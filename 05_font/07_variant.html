<!-- 
    Font Variant
    Font-Variant Attributes allow text to be displayed in special uppercase letters.
    Lowercase or lowercase letters are slightly different from regular uppercase letters, 
    in which lowercase letters appear as smaller versions of the corresponding uppercase letters.
    font-variant The values ​​of the properties may be normal, small-caps and inherit.

 -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        p {
            font-family: 'Times New Roman', Times, serif;
        }
        p.one {
            font-variant: normal;
        }

        p.two {
            font-variant: small-caps;
        }

        p.three {
            font-variant: inherit;
        }
    </style>
</head>

<body>
    <p class="one">This is first paragraph.</p>
    <p class="two">This is second paragraph.</p>
    <p class="three">This is third paragraph.</p>
</body>

</html>

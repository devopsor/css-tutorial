<!-- 
    CSS3 Border (Border)
    With CSS3, images can be applied to the borders of elements.

    Use CSS3 borders
    CSS3 provides two new properties for styling an element's border in a more elegant way - border-image for adding an image to the border, 
    and border-radius for adding an image to the border without using any image Properties for making rounded corners.

    The next section will introduce you to these new border properties of CSS3, for other border-related properties, 
    check out the CSS borders tutorial.

    Create CSS3 Rounded Corners
    The border-radius property can be used to create rounded corners. 
    This property generally defines the shape of the corners of the outer boundary edge. 
    Before CSS3, sliced ​​images were used to create rather cumbersome rounded corners.

 -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CSS3 Rounded Corner Example </title>
    <style>
        .box {
            width: 300px;
            height: 150px;
            background: #ffb6c1;
            border: 2px solid #f08080;
            border-radius: 20px;
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>

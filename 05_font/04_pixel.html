<!-- 
    Set font size in pixels
    Setting the font size in pixel values ​​(eg 12px, 16px, etc.) is a good choice when pixel precision is required. 
    However, results may vary from browser to browser as they use different algorithms to achieve similar effects.
 -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        body {
            font-size: 16px;
        }

        h1 {
            font-size: 24px;
        }

        p {
            font-size: 14px;
        }
    </style>
</head>

<body>
    <h1>This is a title.</h1>
    <p>This is a paragraph.</p>
    <div>This is normal text.</div>

</body>

</html>

<!-- 

    break overflow text
    You can also use the CSS3 word-wrap property to break a long word and 
    wrap it to overflow the bounds of the containing element.

    The accepted values ​​for the word-wrap property are: normal and break-word.
 -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CSS3 word-wrap property example -  (cainiaojc.com)</title>
    <style>
        p {
            width: 200px;
            padding: 10px;
            background: #90ee90;
            word-wrap: break-word;
        }
    </style>
</head>

<body>
    <p>This paragraph contains a veryveryveryveryveryveryverylongword. The long word will automatically break and wrap
        to the next line.</p>
</body>

</html>

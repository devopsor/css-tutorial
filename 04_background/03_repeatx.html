<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Example of CSS background-color</title>
    <style>
        body {
            background-image: url("./image/bg.jpg");
            /* 
                By using background-repeatattributes you can control how the background image is tiled in the background of the html element. 
                You can set vertical (y-axis), horizontal (x-axis), bidirectional or bidirectional repeating background images. 
            */
            background-repeat: repeat-x;
        }

    </style>
</head>

<body>
    <h1>This is title</h1>
    <p>This is paragraph.</p>
</body>

</html>

<!-- 
    Fix collapsed parent
    There are several ways to solve the CSS collapsing parent problem. 
    The next section will introduce you to these solutions, along with real-time examples.

    Solution 2: Use an empty Div
    This is an old fashioned way, but a simple solution that works on all browsers.
 -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CSS Clear Floating</title>
    <style>
        .container {
            background: yellow;
            border: 1px solid #c4884d;
        }

        .clearfix {
            clear: both;
            visibility: hidden;
            height: 0;
        }

        p {
            width: 200px;
            margin: 10px;
            padding: 10px;
        }

        .red {
            float: left;
            background: #ff0000;
        }

        .green {
            float: right;
            background: #00ff00;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="red">Left Floating.</div>
        <div class="green">Right Floating</div>
        <div class="clearfix"> </div>
    </div>
</body>

</html>

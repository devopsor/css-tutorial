<!-- 
    Font Style
    Font-style Sets the font style of the element's text content via a property.
    Possible values ​​for this property are: normal, italicor oblique.
 -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        p.one {
            font-style: normal;
        }

        p.two {
            font-style: italic;
        }

        p.three {
            font-style: oblique;
        }
    </style>
</head>

<body>
    <p class="one">This is first paragraph.</p>
    <p class="two">This is second paragraph.</p>
    <p class="three">This is third paragraph.</p>
</body>

</html>

<!-- 
    Text Indent
    The text-indent property is used to set the indent of the first line of text for the element. 
    Possible values ​​for the text-indent attribute are: percentage (%), length (specifying the indent space), or inherit.

    The following example shows how to indent the first line of a paragraph.
 -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        p.one {
            text-indent: 50%;
        }
        p.two {
            text-indent: 100px;
        }
        p.three {
            text-indent: inherit;
        }
    </style>
</head>

<body>
    <p class="one">This is a paragraph.</p>
    <p class="two">This is a paragraph.</p>
    <p class="three">This is a paragraph.</p>
</body>

</html>

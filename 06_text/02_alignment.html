<!-- 
    Text Alignment
    The text-align property is used to set the horizontal alignment of the text.
    Possible values ​​for this property are: left, right, center, justify, and inherit.

    Note: When text-align is set to justify, the content can be scattered and aligned, 
    but this property can only align the content of the non-last line. .

 -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        h1 {
            text-align: center;
        }

        p {
            text-align: justify;
        }
    </style>
</head>

<body>
    <h1>This is a title.</h1>
    <p>This is a paragraph.</p>

</body>

</html>

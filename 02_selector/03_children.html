<!-- 
    Child selector
    Child selectors can only be used to select those elements that are direct children of certain elements. 
    A sub-selector consists of two or more selectors >separated by a greater-than sign (ie). 
    For example, you can use these selectors to select the first level of list elements in a nested list with multiple levels.
 -->

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        ul>li {
            list-style: square;
        }
        ul>li ol {
            list-style: none;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li>
            <a href="#">Services</a>
            <ol>
                <li><a href="#">Design</a></li>
                <li><a href="#">Development</a></li>
            </ol>
        </li>
        <li><a href="#">Contact</a></li>
    </ul>
</body>
</html>

<!-- 
    Adjacent sibling selector
    Adjacent sibling selectors can be used to select sibling elements. 
    The syntax of this selector is something like: E1 + E2, where E2 is the target of the selector.
 -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        h1+p {
            color: blue;
            font-size: 18px;
        }

        ul.task+p {
            color: #f0f;
            text-indent: 30px;
        }
    </style>
</head>

<body>
    <h1>This is a title </h1>
    <p>This is a paragraph.</p>
    <p>Another title.</p>
    <ul class="task">
        <li>Task 1</li>
        <li>Task 2</li>
        <li>Task 3</li>
    </ul>
    <p>This is another paragraph</p>
    <p>This is also a paragraph</ p>
</body>

</html>

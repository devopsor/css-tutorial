<!-- 
    HSLA color value
    Colors can be defined in an HSLA model (hue-saturation-luminance-alpha) using the hsla() function notation. 
    The HSLA color model is an extension of the HSL color model with an alpha channel that specifies the opacity of a color.

    The alpha parameter accepts values ​​from 0.0 (fully transparent) to 1.0 (fully opaque).
 -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CSS HSLA Color Values</title>
    <style>
        h1 {
            color: hsla(360, 80%, 50%, 0.5);
        }

        p {
            background-color: hsla(480, 60%, 30%, 0.3);
        }
    </style>
</head>

<body>
    <h1>This is a header</h1>
    <p>This is a paragraph.</p>
</body>

</html>

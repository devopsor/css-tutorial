<!-- 
    CSS Tables
    Tables are often used to display tabular data.

    Using CSS style sheets
    When you build HTML tables without any styles or attributes , 
    the browser will display them without any borders. Styling a table with CSS can greatly improve its appearance.

    The following sections will show you how to use CSS to control the layout and presentation of table elements to 
    create elegant and consistent tables. 

    Add border to table
    The CSS border property is the best way to define table borders.
    The following example will set a black border on the <table> , <th> and <td> elements.
-->

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Add border to table</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>1</td>
            <td>John</td>
            <td>Carter</td>
            <td>johncarter@mail.com</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Peter</td>
            <td>Parker</td>
            <td>peterparker@mail.com</td>
        </tr>
        <tr>
            <td>3</td>
            <td>John</td>
            <td>Rambo</td>
            <td>johnrambo@mail.com</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Harry</td>
            <td>Potter</td>
            <td>harrypotter@mail.com</td>
        </tr>
    </table>
</body>

</html>

<!-- 
CSS3 2D Transform
The CSS3 2D transform feature allows elements to be transformed in 2D space.

2D transformation of elements
Using CSS3 2D transform functions, you can perform basic transformation operations on elements 
in two-dimensional space, such as moving, rotating, scaling, and skewing.
Transformed elements do not affect surrounding elements, but can overlap them like absolutely positioned elements. 
However, transformed elements still take up space in the layout in their default position (untransformed).

Using CSS Transforms and Transform Functions
The CSS3 transform property uses transform functionality to manipulate the coordinate system used by an element in order to apply transform effects.

The following sections describe these conversion functions:

translate() function
Moves an element from its current position to a new position along the X and Y axes. Can be written as translate(tx, ty). If ty is not specified, its value is assumed to be zero.

 -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CSS3 translate</title>
    <style>
        img {
            -webkit-transform: translate(200px, 50px);
            /* Chrome, Safari, Opera */
            -moz-transform: translate(200px, 50px);
            /* Firefox */
            -ms-transform: translate(200px, 50px);
            /* IE 9 */
            transform: translate(200px, 50px);
            /* Standard syntax */
        }

        .box {
            margin: 50px;
            width: 153px;
            height: 103px;
            background: url("./images/tortoise-transparent.png") no-repeat;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="./images/tortoise.png" alt="Tortoise">
    </div>
</body>

</html>

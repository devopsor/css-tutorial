<!-- 
    Max-height Maximum height property
    The max-height property allows you to specify the maximum content height of the box. 
    This maximum height does not include padding, borders or margins.

    Max-height Even if the height property is set to a larger value, the applied element will not be higher than the specified value. 
    For example, if you set height to 200px and set its max-height to 100px, the actual height of the element is 100px.

 -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Max-Height Maximum height property</title>
    <style>
        div {
            height: 200px;
            max-height: 100px;
            background: #FFC0CB;
        }

        p {
            max-height: 100px;
            background: #F0E68C;
        }
    </style>
</head>

<body>
    <div>
        The maximum height of this div element is set to 100px, so it cannot be higher than that.
    </div>

    <p>Enter another line of text to see how it works.</p>
</body>

</html>

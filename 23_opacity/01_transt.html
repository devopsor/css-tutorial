<!-- 
    CSS Opacity
    The opacity CSS property specifies the transparency of an element. The opacity property specifies the transparency of an element. 
    In other words, the opacity property specifies how much the background behind an element is covered.

    Cross-browser transparency
    Now, transparency (opacity) is part of the CSS3 specification, but it has been around for a long time. 
    However, older browsers have different ways of specifying opacity or transparency.
    
    CSS Opacity in Firefox, Safari, Chrome, Opera and IE9
    This is the latest syntax for CSS opacity in all current browsers.

 -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CSS transparency example</title>
    <style>
        p {
            opacity: 0.7;
            padding: 10px;
            background: #00ff00;
        }
    </style>
</head>

<body>
    <p>

        This text is 70% opaque (or 30% transparent). Use the <code>opacity</code> value to see how it works</p>

</body>

</html>

<!-- 
    CSS Display
    The display property specifies the type of box generated by the element. 
    Usually, the corresponding values ​​of display are block, none, and inline.

    CSS display properties
    The CSS specification defines default display values ​​for all elements, 
    e.g. <div> elements are rendered as blocks, while <span> elements are rendered inline.

    Display block (Block)
    The block value of the display property forces the element to behave like a block-level element, 
    such as a <div> or <p> element. The style rule in the following example displays the <span> and <a> elements as block-level elements:

 -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CSS display: block</title>
    <style>
        span {
            display: block;
            background: #F0E68C;
        }

        a {
            display: block;
            background: #90EE90;
        }
    </style>
</head>

<body>
    <p>
        <a href="/" target="_top">Access (google.com)</a>
        <br>
        <span>This span element generates a block box.</span>
    </p>
</body>

</html>

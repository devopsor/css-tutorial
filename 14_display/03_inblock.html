<!-- 
    Show inline-block
    The inline-block value of the display property causes the element to generate a box that 
    will flow with the surrounding content, i.e. on the same line as the adjacent content. 
    The following style rules display <div> and <span> elements as inline blocks:
 -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>display: inline-block</title>
    <style>
        div {
            display: inline-block;
            background: #90EE90;
            padding: 100px;
        }

        span {
            display: inline-block;
            background: #F08080;
            padding: 100px;
        }
    </style>
</head>

<body>
    <div>
        <span>The span element and its parent div element generate an inline-block box.</span>
    </div>
</body>

</html>

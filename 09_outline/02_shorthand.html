<!-- 
    Profile Shorthand Properties
    The CSS outline property is a shorthand shorthand for setting one or more individual outline 
    properties outline-style, outline-width and outline-color in a single rule.
 -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Profile Shorthand Properties</title>
    <style>
        p {
            outline: 5px solid #9acd32;
        }
    </style>
</head>

<body>
    <p>This is a paragraph.</p>
</body>

</html>

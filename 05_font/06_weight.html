<!-- 
    Font Weight
    Font-Weight The property specifies the weight or boldness of the font.
    Possible values ​​for the font-style property are: 
        normal, 
        bold, 
        bolder, 
        lighter, 
        100, 200, 300, 400, 500, 600, 700, 800, 900
        and inherit.

    1. Numeric 100- 900 
    Specifies the font weight, where each number represents a weight darker than its predecessor. 400 Same as normal & .700 bold
    
    2. The bolder sum lighter, while the other values ​​are absolute font weights relative to the inherited font weight.
 -->

 <!DOCTYPE html>
 <html>
 <head>
     <meta charset="utf-8">
     <style>
         p {
            font-weight: bold;
         }
     </style>
 </head>
 <body>
     <p>This is a paragraph in bold font.</p>
 </body>
 
 </html>
